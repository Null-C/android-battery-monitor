plugins {
    id 'com.android.application'
}

android {
    namespace 'com.batterymonitor.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.batterymonitor.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}